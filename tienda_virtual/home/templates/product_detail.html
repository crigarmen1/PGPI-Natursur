<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ product.nombre }} · Tienda Virtual</title>
  <style>
    :root{--accent:#ff3b3b;--accent-2:#ffd400;--muted:#333}
    body{font-family:Inter,Arial,Helvetica,sans-serif;margin:0;padding:24px;background:#fff7ed;color:var(--muted)}
    .wrap{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:1fr 380px;gap:24px}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.04)}
    img{width:100%;height:420px;object-fit:cover;border-radius:8px}
    .price{font-size:22px;color:var(--accent);font-weight:800}
    .actions{margin-top:18px}
    .actions a{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#e62b2b);color:#fff;text-decoration:none}
    .actions a.ghost{background:transparent;border:2px solid var(--accent-2);color:var(--muted)}
    @media(max-width:900px){.wrap{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header style="padding:18px 24px;display:flex;justify-content:space-between;align-items:center;max-width:1100px;margin:0 auto 18px">
    <div style="display:flex;gap:12px;align-items:center"><div style="width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,#ffd400,#ff3b3b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#111">TV</div><div style="font-weight:700">Tienda Virtual</div></div>
    <nav>
      <a href="{% url 'home' %}" style="margin-right:12px;color:#666;text-decoration:none">Inicio</a>
      <a href="{% url 'catalog' %}" style="margin-right:12px;color:#666;text-decoration:none">Catálogo</a>
      <a href="{% url 'contact' %}" style="color:#666;text-decoration:none">Contacto</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="card">
      {% if product.image_url %}
        <img src="{{ product.image_url }}" alt="{{ product.nombre }}">
      {% else %}
        <div style="background:#111;color:var(--accent-2);height:420px;border-radius:8px;display:flex;align-items:center;justify-content:center">{{ product.nombre }}</div>
      {% endif %}
      <h1 style="margin:12px 0">{{ product.nombre }}</h1>
      <div class="price">${{ product.price }}</div>
      <p style="margin-top:12px">{{ product.descripcion }}</p>
      <div class="actions">
        <a class="" href="{{ herbalife_url }}" target="_blank" rel="noopener">Comprar en Herbalife</a>
        <a class="ghost" href="{{ request.META.HTTP_REFERER|default: '/' }}">Volver</a>
      </div>
    </div>
    <aside class="card">
      <h3>Detalles</h3>
      <p>SKU: {{ product.id }}</p>
      <p>Disponibilidad: En stock</p>
      <p>Marca: Tienda demo</p>
    </aside>
  </div>
</body>
</html>
